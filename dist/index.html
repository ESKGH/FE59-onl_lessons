<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="/style.251b6741.css">
<script src="/style.251b6741.js"></script></head>
<body>

<div class="block">
<div class="block block_header">
<H2 class="header_text">Trello</H2>
<div class="block block_header_clock"><div id="clock"> </div></div>
</div>
<div class="block block_column_container">
<div class="block_column_container column_new_todos">
<div class="column_new_todos new_todos_counter"> TODO: </div>
<div class="new_todos_space">
</div>
<button class="column_new_todos new_todos_add_button"> Add todo</button>
</div>

<div class="block_column_container column_in_progress">
<div class="column_in_progress in_progress_counter"> IN PROGRESS: </div>
<div class="in_progress_space">
</div>
</div>

<div class="block_column_container column_done">
<div class="column_done done_counter"> DONE: </div>
<div class="column_done done_space"> </div>

<button class="block_done delete_all_button">Delete All</button>

</div>
</div>
<div id="add_todo_modal" class="modal">
    <div class="modal-content">
        <span class="close"> x </span>
        <input class="modalTitle" type="text" id="modalTitle" placeholder="Enter title">
        <textarea class="modalDescription" id="modalDescription" placeholder="Enter description"></textarea>
        <button class="saveChanges" id="saveChanges">Save</button>
        <button class="cancelChanges" id="cancelChanges">Cancel</button>
</div>
</div>

<div id="edit_todo_modal" class="modal">
    <div class="modal-content">
        <span class="close"> x </span>
        <input class="modalTitle" type="text" id="modalTitle" placeholder="Enter title">
        <textarea class="modalDescription" id="modalDescription" placeholder="Enter description"></textarea>
        <button class="saveChanges" id="saveChanges">Save</button>
        <button class="cancelChanges" id="cancelChanges">Cancel</button>
</div>
</div>


<script src="/clock.8b29d8f3.js" type="module"></script>
<script src="/scripts.bcf3243b.js" type="module"></script>
</div></body>
</html>
